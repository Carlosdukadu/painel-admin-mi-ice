<div class="" id="page-wrapper">
  <div class="container-fluid">
    <div class="row row-stat">
      <div class="col-sm-12">
        <div class="panel panel-default">
          <div class="panel-heading panel-heading-divider">Alterar o Produto<h5>Preencha os campos abaixo</h5>
          </div>
          <div class="panel-body">
            <div class="xs-mt-10 xs-mb-10  ">
              <div class="row">
                <div class="col-md-8">
                  <h3> <strong>Alterar o Produto</strong> </h3>
                  <h4 class="p-3 text-center">Id: {{id}}</h4>
                  <div class="form-group">
                    <div class="row">
                      <label class="col-sm-3 control-label" for="form-control-5">Nome do Produto</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" name="login" placeholder="Nome do produto"
                          (input)="this.nome = $event.target.value">
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="row">
                      <label class="col-sm-3 control-label" for="form-control-8">Descrição do produto</label>
                      <div class="col-sm-9">
                        <textarea id="form-control-8" class="form-control" id="" name=""
                          placeholder="Descrição do produto" (input)="this.descricao = $event.target.value"></textarea>
                      </div>
                    </div>
                  </div>


                  <div class="form-group">
                    <div class="row">
                      <label class="col-sm-3 control-label" for="form-control-11">Selecionar imagem</label>
                      <div class="col-sm-9">
                        <input id="" type="file" accept="image/*" multiple="multiple"
                          (input)="this.imagem = $event.target.value">
                        <p class="help-block">
                          <small>Um número ilimitado de arquivos pode ser carregado para este campo. Tipos
                            permitidos:
                            png gif jpg jpeg.

                          </small>
                        </p>
                      </div>
                    </div>
                  </div>



                  <div class="form-group">
                    <div class="row">
                      <label class="col-sm-3 control-label" for="form-control-9">Categoria</label>
                      <div class="col-sm-9">
                        <select (input)="this.categoria = $event.target.value">
                          <option disabled selected>Selecione a Categoria</option>
                          <option value="1">Gelos para Consumo</option>
                          <option value="2">Gelo Terapêutico</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="row">
                      <label class="col-sm-3 control-label" for="form-control-5">VL Produto</label>
                      <div class="col-sm-4 col-md-3">
                        <input type="number" class="form-control" placeholder="Valor s/ desconto"
                          (input)="this.precoCheio = $event.target.value">
                      </div>

                      <label class="col-sm-2 control-label" for="form-control-5">VL c/ Desconto</label>
                      <div class="col-sm-4 col-md-3"> <input type="number" class="form-control"
                          placeholder="Valor com desconto" (input)="this.precoDesconto = $event.target.value">
                      </div>
                    </div>
                  </div>

                  <div class="panel-body" style="text-align: end;">
                    <p>&nbsp;</p>
                    <p class="xs-mt-10 xs-mb-10">

                      <input class="btn btn-success" type="submit" value="Salvar" (click)="mudar()">

                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
